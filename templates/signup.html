{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="mt-5">
    <h1>Create an Account</h1>
    <form method="post">
        <div class="mb-3 position-relative">
          <label for="username" class="form-label">
              Username
              <small class="text-muted">(At least 5 characters, start with a letter, can include letters, digits, underscores, periods)</small>
          </label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">
                Password
                <small class="text-muted">(At least 8 characters, include uppercase, lowercase, digit, special character)</small>
            </label>
            <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required>
            <span class="position-absolute top-50 end-0 translate-middle-y me-3">
                <i class="bi bi-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
            </span>
            </div>
        </div>
        <div class="mb-3 position-relative">
            <label for="confirm_password" class="form-label">
                Confirm Password
            </label>
            <div class="input-group">
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            <span class="position-absolute top-50 end-0 translate-middle-y me-3">
                <i class="bi bi-eye-slash" id="toggleConfirmPassword" style="cursor: pointer;"></i>
            </span>
            </div>
        </div>
        <div class="mb-3 position-relative">
          <label for="secret_phrase" class="form-label">
              Secret Phrase
              <small class="text-muted">(At least 6 characters)</small>
          </label>
          <input type="text" class="form-control" id="secret_phrase" name="secret_phrase" required>
      </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
</div>
{% endblock %}
