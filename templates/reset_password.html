{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="mt-5">
    <h1>Reset Your Password</h1>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="old_password" class="form-label">Old Password</label>
            <div class="input-group">
            <input type="password" class="form-control" id="old_password" name="old_password" required>
            <span class="position-absolute top-50 end-0 translate-middle-y me-3">
              <i class="bi bi-eye-slash" id="toggleOldPassword" style="cursor: pointer;"></i>
          </span>
        </div>
        </div>
        <div class="mb-3">
            <label for="secret_phrase" class="form-label">
                Secret Phrase
                <small class="text-muted">(At least 6 characters)</small>
            </label>
            <input type="text" class="form-control" id="secret_phrase" name="secret_phrase" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">
                New Password
                <small class="text-muted">(At least 8 characters, include uppercase, lowercase, digit, special character)</small>
            </label>
            <div class="input-group">
            <input type="password" class="form-control" id="new_password" name="new_password" required>
            <span class="position-absolute top-50 end-0 translate-middle-y me-3">
              <i class="bi bi-eye-slash" id="toggleNewPassword" style="cursor: pointer;"></i>
          </span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
    </form>
    <p class="mt-3"><a href="{{ url_for('signin') }}">Back to Sign In</a></p>
</div>
{% endblock %}
